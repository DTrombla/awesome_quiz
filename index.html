<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>awesome-quiz</title>
</head>
<body>
    <div class="game">
        <div class="row">
            <div class="col-6">
               <button class="viewHighscore btn btn-primary btn-lg">View Highscores</button>

            </div>
            <div class="col-6">
                <h2 id = "timer">Score/Time: 90</h2>
            </div>
        </div>
        <div class="container starter">
            <h1>Ready?</h1>
            <div class="buttons">
                <button type="button" class="btn btn-primary btn-lg btn-block answerStart">Start Quiz!</button>
            </div>
        </div>
        <div class="container show btnHide">
            <h1 class="question"></h1>
            <div class="buttons">
                <button type="button" class="btn btn-primary btn-lg btn-block answer1 newQ"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer2 newQ"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer3 newQ"></button>
                <button type="button" class="btn btn-primary btn-lg btn-block answer4 newQ"></button>
            </div>
        </div>
    
        <div class="container responses">
            <div class="correct hide">
              <h1>Correct!</h1>
            </div>
            <div class="incorrect hide">
                <h1>Wrong! >:C </h1>
            </div>
        </div>
        <div class="container hide endGame" >
            <h1 class="finalScore"></h1>
            <h2>Enter Initials Below</h2>
            <form action="input">
                <input type="text" class="initialInput">
                <button type="button" class="btn btn-primary btn-lg btn-block submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container hiScor hide">
        <h1>Highscores</h1>
        <div class="highScores">
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block playButton">Play!</button>
            <button type="button" id = "clearHigh" class="btn btn-primary ">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
